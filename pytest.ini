# pytest.ini - Configuration for pytest test runner
#
# This file configures pytest to:
# - Discover tests in the tests/ directory
# - Use verbose output by default
# - Show coverage information
# - Mark slow tests for conditional execution

[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests that test multiple components together
    slow: Tests that take more than 1 second to run
    requires_api: Tests that require API credentials (skipped by default)
    
# Minimum Python version
minversion = 3.10
